<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Motion Demo</title>
</head>

<body>

    <section id="demo">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 152 68">
    
            <defs>
              <clipPath id="save-button-cp">
                <rect fill="#03FF00" x="23" y="18" width="106" height="32" rx="16"/>
              </clipPath>
            </defs>
    
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="button-clip" clip-path="url(#save-button-cp)">
                <g id="save-button" transform="translate(23 18)">
                  <circle id="circle" fill="#395BFE" cx="53" cy="16" r="16"/>
                  <rect id="main-button" fill="#1E2235" x="0" y="0" width="106" height="32" rx="16"/>
                  <path id="load-bar" fill="#395BFE" d="M0 0h106v32H0z"/>
                </g>
              </g>
            </g>
          </svg>
        </div>
    </section>

    <script type="module" src="js/scripts-min.js"></script>
    
</body>

</html>
